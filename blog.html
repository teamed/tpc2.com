---
layout: post
title: "Blog Posts"
---

<ul class="blog">
{% for post in site.categories.blog %}
  <li>
    <span style='font-size: 0.85em;'>{{ post.date | date: "%-d %b %Y" }}</span>
    <br/>
    <a href="{{ post.url }}" style="margin-right: .5em;">{{ post.title }}</a>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html }}
  </li>
{% endfor %}
</ul>
